<div class="container mb-3">
  <div class="row card-row">
      <div class="card w-100 mt-5">
          <div class="card-body">
              <h2>Day Nine Resources</h2>
              <mat-tab-group>
                  <mat-tab label="src/app/movies/new-movie/new-movie.component.html">
                      <div class="row">
                          <div class="col-12 text-right mt-2 mb-2">
                              <fa-icon [icon]="['fas', 'copy']" class="copy-icon" size="2x"
                                  [cdkCopyToClipboard]="newMovieHtml"></fa-icon>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <pre><code [highlight]="newMovieHtml" [lineNumbers]="true"></code></pre>
                          </div>
                      </div>
                  </mat-tab>
                  <mat-tab label="src/app/movies/new-movie/new-movie.component.scss">
                      <div class="row">
                          <div class="col-12 text-right mt-2 mb-2">
                              <fa-icon [icon]="['fas', 'copy']" class="copy-icon" size="2x"
                                  [cdkCopyToClipboard]="newMovieScss"></fa-icon>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <pre><code [highlight]="newMovieScss" [lineNumbers]="true"></code></pre>
                          </div>
                      </div>
                  </mat-tab>
                  <mat-tab label="src/app/movies/new-movie/new-movie.component.ts cropper/submit methods">
                    <div class="row">
                        <div class="col-12 text-right mt-2 mb-2">
                            <fa-icon [icon]="['fas', 'copy']" class="copy-icon" size="2x"
                                [cdkCopyToClipboard]="extraMethods"></fa-icon>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <pre><code [highlight]="extraMethods" [lineNumbers]="true"></code></pre>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="src/app/shared/services/movie.service.ts uploadImage() method">
                  <div class="row">
                      <div class="col-12 text-right mt-2 mb-2">
                          <fa-icon [icon]="['fas', 'copy']" class="copy-icon" size="2x"
                              [cdkCopyToClipboard]="uploadMovieImg"></fa-icon>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <pre><code [highlight]="uploadMovieImg" [lineNumbers]="true"></code></pre>
                      </div>
                  </div>
              </mat-tab>
              </mat-tab-group>
          </div>
      </div>
  </div>
</div>
